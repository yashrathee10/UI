<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
    </head>
    <body>
        <h1>Simple Form</h1>
        <form>
            Name: <input type="text" name="Name" placeholder="Name"> <br><br>
            Age: <input type="number" name="Age" placeholder="Age" min="1"> <br><br>
            Designation: <input type="text" name="Designation" disabled placeholder="Not Applicable"> <br> <br>
            Address: <textarea placeholder="Address"></textarea><br><br>
            <p>Gender</p>
            <input type="radio" name = "Gender" value="Male"> Male<br>
            <input type="radio" name = "Gender" value="Female"> Female<br>
        </form>
        
    </body>
</html>
