<!DOCTYPE html>
<html>
    <head>
        <title>BasicCss</title>
        <style>
            #p1{
                color: red;
            }
            #p2{
                color: blue;
            }
            div>p{
                color: green;
            }
        </style>
    </head>
    <body>
        <p id="p1">This is the first Para.</p>
        <p id="p2">This is the second Para.</p>
        <div>
            <p>This is inside div.</p>
        </div>
    </body>
</html>
